<!DOCTYPE html>
<html>
	<head>
		<title>My App</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="MyApp.js"></script>
	</head>
	<body>
		<form class="basic">
			<p>Operand 1: 
				<input class="operand basic" type="number" id="opOne"></p>
			<p>Operand 2: 
				<input class="operand basic" type="number" id="opTwo"></p>
			<p><input class="operator basic" type="button" id="plus" value="+">
				<input class="operator basic" type="button" id="minus" value="-">
				<input class="operator basic" type="button" id="times" value="*">
				<input class="operator basic" type="button" id="divide" value="/"></p>
			<p>Result: 
				<input class = "basic" type="text" id="result"></p>
		</form>
	</body>
</html>
